<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">

        <div class="log">
            <i class="fa fa-spotify" style="color: aliceblue;font-size: 50px;"></i>
        </div>
        <!-- <img src="logo.png" class="logo"> -->

        <div class="home_search">
            <button class="homebox">
                <i class="fa fa-home" style="color: aliceblue;font-size: 30px;"></i>
            </button>
            <div class="searchbox">
                <img src="search.png" class="search" alt="">
                <input class="text" type="text" name="" id="" placeholder="What do you want to play?">
            </div>
        </div>
        <div class="sign_login">
            <button class="sign">Sign up</button>
            <button class="login">Log in</button>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <div class="library">
                <i class="fa fa-library" ></i>
            </div>
        </div>
        <div class="right">hy
            <div class="cards"></div>
        </div>
    </div>
</body>

</html>
