<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="head_container">
            <div class="log">
                <!-- if you want any compony logo use fab fa-compony name -->
                <i class="fab fa-spotify size"></i>
            </div>
            <div class="search_home">
                <button class="home">
                    <i class="fa fa-home " style="font-size: 25px; color: white;"></i>
                </button>
                <div class="search">
                    <i class="fa fa-search " style="font-size:28px;color: aliceblue;"></i>
                    <input type="text" name="" id="" placeholder="What do you want to play?">
                    <i class="fas fa-book" style="font-size:28px;color: aliceblue;margin-left: 20px;"></i>
                </div>
            </div>
            <div class="log_sig">
                <button class="Sign">Sign up</button>
                <button>Log in</button>
            </div>
        </div>
    </header>
    <main>
        <div class="main_container">
            <div class="left basbg">

            </div>
            <div class="right basbg"></div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
